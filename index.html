        <!-- Begin: Computor -->
        <div id="computor">
            <h2>My Computor</h2>
            <table>
                <tr>
                    <td colspan="5">
                        <input type="text" id="myNumber">
                        <div id="result">0</div>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="insertNumber(value)" value="1" >1</button></td>
                    <td><button onclick="insertNumber(value)" value="2">2</button></td>
                    <td><button onclick="insertNumber(value)" value="3">3</button></td>
                    <td><button onclick="deleteAll()" >C</button></td>
                    <td><button onclick="deleteValue(value)" >CE</button></td>
                </tr>
                <tr>
                    <td><button onclick="insertNumber(value)" value="4">4</button></td>
                    <td><button onclick="insertNumber(value)" value="5">5</button></td>
                    <td><button onclick="insertNumber(value)" value="6">6</button></td>
                    <td><button onclick="add()">+</button></td>
                    <td><button onclick="subtract()">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insertNumber(value)" value="7">7</button></td>
                    <td><button onclick="insertNumber(value)" value="8">8</button></td>
                    <td><button onclick="insertNumber(value)" value="9">9</button></td>
                    <td><button onclick="multi()">*</button></td>
                    <td><button onclick="divide()">/</button></td>
                </tr>
                <tr>
                    <td colspan="3"><button onclick="insertNumber(value)" value="0">0</button></td>
                    <td><button onclick="insertNumber(value)" value=".">.</button></td>
                    <td><button onclick="equal()">=</button></td>
                </tr>
            </table>
        </div>
        <!-- End: Computor -->

        <!-- Begin: Schedule -->
        <div id="schedule">
            <h2>My Schedule</h2>

                    <td>Wednesday</td>
                    <td>Thursday</td>
                    <td>Friday</td>
                    <td>Satuday</td>
                    <td>Sunday</td>
                </tr>
                <tr>
                    <td>Morning</td>
                    <td class="available"></td>

                    <td></td>
